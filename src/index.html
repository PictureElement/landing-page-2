<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Starting Business</title>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Bootstrap & Page-specific styles -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <video autoplay muted loop class="video-bg">

    <!-- HEADER -->

        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="media/sb-logo-header.svg" alt="SB logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Services
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Templates</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Offers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">How it Works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
            </ul>
          </div>
        </div>

      <div class="main-title">
        <h1 class="font700"><small class="font300">Helping Businesses</small><br>Get Up & Running</h1>
      </div>

      <div class="services container">
        <div class="row">

          <div class="service col-2 offset-1 text-center">
            <div class="service-icon border rounded-circle">
              <img src="media/company-formation.svg" alt="company formation">
            </div>
            <div class="service-description mt-3">
              Company Formation
            </div>
          </div>
          <div class="service col-2 text-center">
            <div class="service-icon border rounded-circle bg-red border-0">
              <img src="media/personal-account.svg" alt="personal account">
            </div>
            <div class="service-description mt-3 text-red">
              Personal Account
            </div>
          </div>
          <div class="service col-2 text-center">
            <div class="service-icon border rounded-circle">
              <img src="media/coorporate-account.svg" alt="coorporate account">
            </div>
            <div class="service-description mt-3">
              Coorporate Account
            </div>
          </div>
          <div class="service col-2 text-center">
            <div class="service-icon border rounded-circle">
              <img src="media/trademark-registration.svg" alt="trademark registration">
            </div>
            <div class="service-description mt-3">
              Trademark Registration
            </div>
          </div>
          <div class="service col-2 text-center">
            <div class="service-icon border rounded-circle">
              <img src="media/asset-protection.svg" alt="asset protection">
            </div>
            <div class="service-description mt-3">
              Asset Protection
            </div>
          </div>

        </div>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
